            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 20s infinite;
        }

        @keyframes float-particle {
            0%, 100% {

                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {

            }
            100% {

                opacity: 0;
            }

            top: 20px;
            right: 20px;

            background: rgba(255, 255, 255, 0.95);

            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;

            overflow: hidden;

            background-clip: text;

        function renderPortfolio() {
            const data = portfolioData;
            const container = document.getElementById('portfolio');

                <div class="hero">
                    <div class="hero-content">
                        <div class="profile-section">
                            <div class="profile-img">
                                <img src="${data.personal.image}" alt="${data.personal.name}" onerror="this.parentElement.innerHTML='${data.personal.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase()}'">

                            <div class="status-badge">

                                ${data.personal.status}
                            </div>
                        </div>
                        <div class="hero-text">
                            <h1>${data.personal.name}</h1>
                            <h2>${data.personal.title}</h2>
                            <p>${data.personal.summary}</p>

                                <a href="mailto:${data.personal.email}">📧 Email</a>
                                <a href="tel:${data.personal.phone}">📱 Phone</a>

                    <h2><span class="skill-icon">💡</span> Skills & Technologies</h2>

                        ${data.skills.map(skill => `

                                <div class="tech-logos">

                    </div>

                    <h2><span class="skill-icon">💼</span> Experience</h2>
                    ${data.experience.map(exp => `
                        <div class="experience-item">
                            <h3>${exp.icon} ${exp.title}</h3>
                            <div class="meta">
                                <span class="meta-icon">🏢</span>${exp.company}
                                <span class="meta-icon">📍</span>${exp.location}
                                <span class="meta-icon">📅</span>${exp.period}
                            </div>
                            <ul>
                                ${exp.highlights.map(h => `<li>${h}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </div>

                <div class="section">
                    <h2><span class="skill-icon">🚀</span> Projects</h2>
                    <div class="projects-grid">
                        ${data.projects.map(project => `
                            <div class="project-card">
                                <div class="project-content">
                                    <h3>${project.icon} ${project.name}</h3>
                                    <p>${project.description}</p>
                                    <div class="project-tech">

                            <div>
                                <input type="text" id="contactName" placeholder="Your Name *" required

                            <div>
                                <input type="email" id="contactEmail" placeholder="Your Email *" required

                            </div>
                            <div>
                                <input type="text" id="contactSubject" placeholder="Subject *" required 
                                    style="width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1em; transition: all 0.3s ease;">

                                <textarea id="contactMessage" placeholder="Your Message *" required rows="6"

        function toggleEditPanel() {
            const panel = document.getElementById('editPanel');
            panel.classList.toggle('active');
            
            if (panel.classList.contains('active')) {
                document.getElementById('jsonEditor').value = JSON.stringify(portfolioData, null, 2);
            }
        }

        function saveJSON() {
            try {
                const jsonText = document.getElementById('jsonEditor').value;
                portfolioData = JSON.parse(jsonText);
                renderPortfolio();
                alert('✅ Portfolio updated successfully!');
                toggleEditPanel();
            } catch (error) {
                alert('❌ Invalid JSON format. Please check your syntax.\n\nError: ' + error.message);
            }
        }

        function copyJSON() {
            const jsonText = document.getElementById('jsonEditor').value;
            navigator.clipboard.writeText(jsonText).then(() => {
                alert('📋 JSON copied to clipboard!');
            }).catch(() => {
                alert('❌ Failed to copy. Please copy manually.');
            });
        }

        renderPortfolio();

        // Contact form handling
        document.addEventListener('DOMContentLoaded', function() {
            setupContactForm();
        });

        function setupContactForm() {
            // Wait a bit for the form to be rendered
            setTimeout(() => {
                const form = document.getElementById('contactForm');
                if (form) {
                    form.addEventListener('submit', handleFormSubmit);
                    
                    // Add focus effects to inputs
                    const inputs = form.querySelectorAll('input, textarea');
                    inputs.forEach(input => {
                        input.addEventListener('focus', function() {
                            this.style.borderColor = 'var(--primary)';
                            this.style.boxShadow = '0 0 0 3px rgba(37, 99, 235, 0.1)';
                        });
                        input.addEventListener('blur', function() {
                            this.style.borderColor = '#e2e8f0';
                            this.style.boxShadow = 'none';
                        });
                    });

                    // Add hover effect to button
                    const button = form.querySelector('button[type="submit"]');
                    if (button) {
                        button.addEventListener('mouseenter', function() {
                            this.style.transform = 'translateY(-3px)';
                            this.style.boxShadow = '0 8px 25px rgba(37, 99, 235, 0.4)';
                        });
                        button.addEventListener('mouseleave', function() {
                            this.style.transform = 'translateY(0)';
                            this.style.boxShadow = '0 4px 15px rgba(37, 99, 235, 0.3)';
                        });
                    }
                }
            }, 100);
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const name = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const subject = document.getElementById('contactSubject').value;
            const message = document.getElementById('contactMessage').value;
            
            // Create mailto link with pre-filled content
            const mailtoLink = `mailto:${portfolioData.personal.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
                `Name: ${name}\nEmail: ${email}\n\n${message}`
            )}`;
            
            // Open default email client
            window.location.href = mailtoLink;
            
            // Show success message
            const statusDiv = document.getElementById('formStatus');
            statusDiv.innerHTML = '<span style="color: #10b981;">✅ Opening your email client...</span>';
            
            // Reset form after a delay
            setTimeout(() => {
                document.getElementById('contactForm').reset();
                statusDiv.innerHTML = '';
            }, 3000);
        }
    </script>
